name: e2e hardhat tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  run_e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          tags: onchain-merklized-issuer-demo:latest
          cache-from: type=gha
          cache-to: type=gha

      - name: Run container
        run: |
          docker run -d -p 8080:8080 \
          --name onchain-merklized-issuer-demo onchain-merklized-issuer-demo:latest
      
      - name: Run Newman
        run: |
          newman run tests/e2e/e2e.postman_collection.json
